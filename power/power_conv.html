  <body>
    <div class="be-wrapper">
      <nav class="navbar navbar-default navbar-fixed-top be-top-header">
        <div class="container-fluid">
          <div class="navbar-header"><a href="../index.html" class="navbar-brand"></a>
          </div>
          <div class="be-right-navbar">
            <ul class="nav navbar-nav navbar-right be-user-nav">
              
            </ul>
            <div class="page-title"><span>Tulia</span></div>
            
          </div>
        </div>
      </nav>
      <div class="be-left-sidebar">
        <div class="left-sidebar-wrapper"><a href="#" class="left-sidebar-toggle">Menu</a>
          <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll">
              <div class="left-sidebar-content">
                <ul id="menu_bar" class="sidebar-elements">
                  <li class="divider">Menu</li> 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="be-content">
      <div class="main-content container-fluid">

      <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Power Conversion
                	<span class="panel-subtitle">Power Unit Converter</span>
                </div>
                <div class="panel-body">
                  <form action="#" style="border-radius: 0px;" class="form-horizontal group-border-dashed">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Milliwatts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="mW" placeholder="Milliwatts" class="form-control">
                        <span class="input-group-addon">mW</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Watts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="W" placeholder="Watts" class="form-control">
                        <span class="input-group-addon">W</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Kilowatts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="kW" placeholder="Kilowatts" class="form-control">
                        <span class="input-group-addon">kW</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Megawatts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="MW" placeholder="Megawatts" class="form-control">
                        <span class="input-group-addon">MW</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Gigawatts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text"  purpose="GW" placeholder="Gigawatts" class="form-control">
                        <span class="input-group-addon">GW</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Decibel-Milliwatts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="dBm" placeholder="Decibel-Milliwatts" class="form-control">
                        <span class="input-group-addon">dBm</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Decibel-Watts:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="dBW" placeholder="Decibel-Watts" class="form-control">
                        <span class="input-group-addon">dBW</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Horsepower (mechanic):</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="hpI" placeholder="Horsepower (mechanic)" class="form-control">
                        <span class="input-group-addon">hp(I)</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Horsepower (electric):</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="hpE" placeholder="Horsepower (electric)" class="form-control">
                        <span class="input-group-addon">hp(E)</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Horsepower (metric):</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="hpM" placeholder="Horsepower (metric)" class="form-control">
                        <span class="input-group-addon">hp(M)</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Brake Horsepower:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="hp" placeholder="Brake Horsepower" class="form-control">
                        <span class="input-group-addon">hp</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Refrigeration Tons:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="RT" placeholder="Refrigeration Tons" class="form-control">
                        <span class="input-group-addon">RT</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">BTU/hr:</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="BTU" placeholder="BTU/hr" class="form-control">
                        <span class="input-group-addon">BTU/hr</span>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
      
    </div>
    <script src="../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>

    <script src="../assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="power_calc.js" type="text/javascript"></script>

      $(document).ready(function(){
        //initialize the javascript
        App.init();
      });
      
    </script>
  </body>
</html>
