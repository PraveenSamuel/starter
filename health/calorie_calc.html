<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../assets/img/logo-fav.png">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" type="text/css" href="../assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../assets/lib/datetimepicker/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/daterangepicker/css/daterangepicker.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/select2/css/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap-slider/css/bootstrap-slider.css"/>
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
  </head>
  <body>
    <div class="be-wrapper">
      <nav class="navbar navbar-default navbar-fixed-top be-top-header">
        <div class="container-fluid">
          <div class="navbar-header"><a href="../index.html" class="navbar-brand"></a>
          </div>
          <div class="be-right-navbar">
            <ul class="nav navbar-nav navbar-right be-user-nav">
              
            </ul>
            <div class="page-title"><span>Tulia</span></div>
            
          </div>
        </div>
      </nav>
      <div class="be-left-sidebar">
        <div class="left-sidebar-wrapper"><a href="#" class="left-sidebar-toggle">Calorie Calculator</a>
          <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll">
              <div class="left-sidebar-content">
                <ul id="menu_bar" class="sidebar-elements">
                  <li class="divider">Menu</li> 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="be-content">
      <div class="main-content container-fluid">


<div class="row">
            <!--Default Tabs-->
            <div class="col-sm-12">
              <div class="panel panel-default">
                <div class="panel-heading">Calorie Calculator</div>
                <div class="tab-container">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#imperial" data-toggle="tab">Imperial</a></li>
                    <li><a href="#metric" data-toggle="tab">Metric</a></li>
                  </ul>
                  <div class="tab-content">
                    <div id="imperial" class="tab-pane active cont">
                      <form action="#" class="form-horizontal group-border-dashed" novalidate="">
                    


                    



                    <div class="form-group">
                      <label class="col-sm-3 control-label xs-pt-20">Gender</label>
                      <div class="col-sm-6">
                        <div onclick="setGender('f')" class="be-radio-icon inline">
                          <input type="radio" checked="" name="rad1" id="rad1">
                          <label for="rad1"><span class="mdi mdi-female"></span></label>
                        </div>
                        <div onclick="setGender('m')" class="be-radio-icon inline">
                          <input type="radio" name="rad1" id="rad2">
                          <label for="rad2"><span class="mdi mdi-male-alt"></span></label>
                        </div>
                      </div>
                    </div>



                    <div class="form-group">
                      <label class="col-sm-3 control-label">Age</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="cal_age" placeholder="Age" class="form-control">
                        <span class="input-group-addon">yrs</span>
                      </div>
                    </div>


                    <div class="form-group">
                      <label class="col-sm-3 control-label">Height</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="cal_height" placeholder="Height" class="form-control">
                        <span class="input-group-addon">cms</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Weight</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="cal_weight" placeholder="Weight" class="form-control">
                        <span class="input-group-addon">kgs</span>
                      </div>
                    </div>


                    <div class="form-group">
                      <label class="col-sm-3 control-label">Activity</label>
                      <div class="col-sm-6">
                        <select id="cal_activity" class="select2">
                          <optgroup label="Activity">
                            <option value="Basal">Basal Metabolic Rate (BMR)</option>
                            <option value="Sedentary">Sedentary - little or no exercise</option>
                            <option value="Ligh">Lightly Active - exercise/sports 1-3 times/week</option>
                            <option value="Moder">Moderatetely Active - exercise/sports 3-5 times/week</option>
                            <option value="VeryAct">Very Active - hard exercise/sports 6-7 times/week</option>
                            <option value="ExtraAc">Extra Active - very hard exercise/sports or physical job</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                  </form>
                  </div>
                    <div id="metric" class="tab-pane cont">
                      <form action="#" class="form-horizontal group-border-dashed" novalidate="">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Height</label>
                      <div class="col-sm-6">
                        <div class="input-group xs-mb-15">
                          <input type="text" class="form-control">
                          <div class="input-group-btn">
                            <button type="button" id="bmi_met_hei_drp" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">cm <span class="caret"></span></button>
                            <ul class="dropdown-menu pull-right"> 
                              <li><a onclick="$('#bmi_met_hei_drp').html('cm');">centimeters (cm)</a></li>
                              <li><a onclick="$('#bmi_met_hei_drp').html('m');">meters (m)</a></li>
                              <li><a onclick="$('#bmi_met_hei_drp').html('in');">inches (in)</a></li> 
                              <li><a onclick="$('#bmi_met_hei_drp').html('ft');">feet (ft)</a></li> 
                            </ul>
                          </div>
                        </div>
                      </div>
                      </div>
                      <div class="form-group">
                      <label class="col-sm-3 control-label">Weight</label>
                      <div class="col-sm-6">
                        <div class="input-group xs-mb-15">
                          <input type="text" class="form-control">
                          <div class="input-group-btn">
                            <button type="button" id="bmi_met_wei_drp" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">kg <span class="caret"></span></button>
                            <ul class="dropdown-menu pull-right">
                              <li><a onclick="$('#bmi_met_wei_drp').html('kg');">kilograms (kg)</a></li>
                              <li><a onclick="$('#bmi_met_wei_drp').html('lb');">pounds (lb)</a></li>
                              <li><a onclick="$('#bmi_met_wei_drp').html('stone');">stones (stone)</a></li>  
                              <li><a onclick="$('#bmi_met_wei_drp').html('oz');">ounces (oz)</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">BMI</label>
                      <div class="col-sm-6">
                        <input type="text" disabled="disabled" data-parsley-minlength="6" placeholder="Your BMI is.." class="form-control">
                      </div>
                    </div>
                  </form>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Success Tabs-->
            
          </div>
        
      </div>
    </div>
      
    </div>

      <script src="../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/main.js" type="text/javascript"></script>
    <script src="../assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../assets/lib/jquery.nestable/jquery.nestable.js" type="text/javascript"></script>
    <script src="../assets/lib/moment.js/min/moment.min.js" type="text/javascript"></script>
    <script src="../assets/lib/datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../assets/lib/daterangepicker/js/daterangepicker.js" type="text/javascript"></script>
    <script src="../assets/lib/select2/js/select2.min.js" type="text/javascript"></script>
    <script src="../assets/lib/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="../assets/lib/bootstrap-slider/js/bootstrap-slider.js" type="text/javascript"></script>
    <script src="../assets/js/app-form-elements.js" type="text/javascript"></script>
    <script src="../main_menu/menu.js" type="text/javascript"></script>
   
    <script src="health_calc.js" type="text/javascript"></script>
    <script src="calorie.js" type="text/javascript"></script>
    <script src="../general.js" type="text/javascript"></script>
    <script type="text/javascript">
    sessionStorage.setItem("activity","BMR");
    sessionStorage.setItem("gender","f");
      $(document).ready(function(){
        //initialize the javascript
        App.init();
        App.formElements();
      });
      
    </script>
  </body>
</html>
