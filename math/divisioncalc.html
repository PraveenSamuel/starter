          <div class="left-sidebar-spacer">

              <div class="left-sidebar-content">

                  <li class="divider">Menu</li> 
                </ul>
              </div>

      <div class="be-content">

      <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Division Calculator
                	<span class="panel-subtitle">Division Calculator</span>
                </div>
                <div class="panel-body">
                  <form action="#" style="border-radius: 0px;" class="form-horizontal group-border-dashed">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Divisor:</label>
                      <div class="col-sm-6">
                        <input type="text" purpose="division_divisor" placeholder="Divisor" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Dividend:</label>
                      <div class="col-sm-6">
                        <input type="text" purpose="division_dividend" placeholder="Dividend" class="form-control">
                      </div>
                    </div>
                    
                    
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Remainder</label>
                      <div class="col-sm-6">
                        <input type="text" purpose="division_rem" disabled="disabled" placeholder="Remainder" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Quotient</label>
                      <div class="col-sm-6">
                        <input type="text" purpose="division_quo" disabled="disabled" placeholder="Quotient" class="form-control">
                      </div>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
