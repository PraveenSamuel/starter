<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../assets/img/logo-fav.png">
    <title>Force Convertor</title>
    <link rel="stylesheet" type="text/css" href="../assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
  </head>
  <body>
    <div class="be-wrapper be-fixed-sidebar">
      <nav class="navbar navbar-default navbar-fixed-top be-top-header">
        <div class="container-fluid">
          <div class="navbar-header"><a href="../index.html" class="navbar-brand"></a>
          </div>
          <div class="be-right-navbar">
            <ul class="nav navbar-nav navbar-right be-user-nav">
              
            </ul>
            <div class="page-title"><span>Tulia</span></div>
            
          </div>
        </div>
      </nav>
      <div class="be-left-sidebar">
        <div class="left-sidebar-wrapper"><a href="#" class="left-sidebar-toggle">Menu</a>
          <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll">
              <div class="left-sidebar-content">
                <ul id="menu_bar" class="sidebar-elements">
                  <li class="divider">Menu</li> 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="be-content">
      <div class="main-content container-fluid">

      <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Force Conversions
                	<span class="panel-subtitle">Newton to Dyne to KIP</span>
                </div>
                <div class="panel-body">
                  <form action="#" style="border-radius: 0px;" class="form-horizontal group-border-dashed">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Newton</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_newton" placeholder="Newton" class="form-control">
                        <span class="input-group-addon">N</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Dyne</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_dyne" placeholder="Dyne" class="form-control">
                        <span class="input-group-addon">lbf</span>
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Kilopond</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_kilopond" placeholder="Kilopond" class="form-control">
                        <span class="input-group-addon">kp</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Ounce-force</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_Ounce" placeholder="Ounce" class="form-control">
                        <span class="input-group-addon">ozf</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Pound-force</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_pound" placeholder="Pound" class="form-control">
                        <span class="input-group-addon">lbf</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Kilogram-force</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_kgf" placeholder="kilogram-force" class="form-control">
                        <span class="input-group-addon">kgf</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">kip</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_kip" placeholder="kip" class="form-control">
                        <span class="input-group-addon">kip</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">KiloNewton</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_kN" placeholder="KiloNewton" class="form-control">
                        <span class="input-group-addon">kN</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Poundal</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_pdl" placeholder="poundal" class="form-control">
                        <span class="input-group-addon">pdl</span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Ton-force</label>
                      <div class="input-group col-sm-6">
                        <input type="text" purpose="force_tnf" placeholder="ton-force" class="form-control">
                        <span class="input-group-addon">tnf</span>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
      
    </div>
    <script src="../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/main.js" type="text/javascript"></script>
    <script src="../main_menu/menu.js" type="text/javascript"></script>
    <script src="../assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="temp_calc.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //initialize the javascript
        App.init();
      });
      
    </script>
  </body>
</html>
